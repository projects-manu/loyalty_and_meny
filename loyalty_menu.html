<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MANUFAKTURA</title>
    <style>
        /* Переменные для удобного управления цветами */
        :root {
            --brown-color: rgb(84, 58, 23);
            --white-color: #FFFFFF;
        }

        /* Общие стили для всей страницы */
        html, body {
            height: 100%;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--white-color); /* Абсолютно белый фон */
            color: var(--brown-color); /* Коричневый цвет текста по умолчанию */
        }

        /* Структура страницы с flexbox для прижатия footer'а к низу */
        body {
            display: flex;
            flex-direction: column;
        }

        /* Стили для шапки сайта */
        .header {
            text-align: center;
            padding: 30px 20px;
            font-size: 2em;
            font-weight: bold;
            letter-spacing: 4px;
        }

        /* Основной контейнер, который будет расти и занимать все доступное место */
        .main-content {
            flex-grow: 1;
            display: flex;
            border-top: 1px solid var(--brown-color);
            border-bottom: 1px solid var(--brown-color);
        }

        /* Стили для каждой из двух половин */
        .half {
            flex: 1; /* Каждая половина занимает одинаковое пространство */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            text-align: center;
        }

        /* Вертикальная линия-разделитель между половинами */
        .half:first-child {
            border-right: 1px solid var(--brown-color);
        }

        /* Заголовок внутри секции */
        .half h2 {
            margin-top: 0;
            margin-bottom: 25px;
            font-size: 1.8em;
        }

        /* Стили для кнопок-ссылок */
        .btn {
            display: inline-block;
            padding: 15px 35px;
            background-color: var(--brown-color); /* Коричневый фон кнопки */
            color: var(--white-color); /* Белый текст на кнопке */
            text-decoration: none;
            font-size: 1.1em;
            font-weight: bold;
            border-radius: 5px;
            transition: transform 0.2s ease, background-color 0.2s ease;
        }

        .btn:hover {
            transform: scale(1.05); /* Небольшое увеличение при наведении */
            background-color: rgb(104, 78, 43); /* Чуть светлее коричневый для эффекта */
        }

        /* Стили для подвала (footer) */
        .footer {
            text-align: center;
            padding: 25px 20px;
            font-size: 0.9em;
            color: rgba(84, 58, 23, 0.7); /* Сделаем текст чуть менее заметным */
        }

        /* Адаптивность для мобильных устройств */
        @media (max-width: 768px) {
            .header {
                font-size: 1.5em;
                padding: 20px;
            }

            .main-content {
                flex-direction: column; /* Ставим блоки друг под друга */
                border-top: 1px solid var(--brown-color);
                border-bottom: none;
            }

            .half {
                padding: 50px 20px; /* Увеличим вертикальный отступ */
            }

            .half:first-child {
                border-right: none; /* Убираем вертикальный разделитель */
                border-bottom: 1px solid var(--brown-color); /* Добавляем горизонтальный */
            }

            .half h2 {
                font-size: 1.5em;
            }
        }

    </style>
</head>
<body>

    <header class="header">
        MANUFAKTURA
    </header>

    <main class="main-content">
        <div class="half">
            <h2>Меню/доставка</h2>
            <a href="https://restoprojects.ru" class="btn" target="_blank" rel="noopener noreferrer">
                Перейти к меню
            </a>
        </div>
        <div class="half">
            <h2>Система лояльности</h2>
            <a href="https://iiko.biz/L/07467" class="btn" target="_blank" rel="noopener noreferrer">
                Открыть карту
            </a>
        </div>
    </main>

    <footer class="footer">
        <p>© 2025 MANUFAKTURA. Все права защищены.</p>
    </footer>

</body>
</html>
