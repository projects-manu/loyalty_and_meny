<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MANUFAKTURA</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">

    <style>
        /* Переменные для удобного управления цветами */
        :root {
            /* ИЗМЕНЕНИЕ: Заменили коричневый цвет на новый */
            --primary-color: #E0BE69; 
            --white-color: #FFFFFF;
        }

        /* Общие стили для всей страницы */
        html, body {
            height: 100%;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--white-color);
            color: var(--primary-color); /* Применяем новый цвет к тексту */
        }

        /* Структура страницы с flexbox для прижатия footer'а к низу */
        body {
            display: flex;
            flex-direction: column;
        }

        /* Стили для шапки сайта */
        .header {
            text-align: center;
            padding: 30px 20px;
            font-size: 2.2em;
            letter-spacing: 5px;
            font-family: 'Jost', sans-serif;
            font-weight: 500;
        }

        /* Основной контейнер, который будет расти и занимать все доступное место */
        .main-content {
            flex-grow: 1;
            display: flex;
            border-top: 1px solid var(--primary-color);
            border-bottom: 1px solid var(--primary-color);
        }

        /* Стили для каждой из двух половин */
        .half {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            text-align: center;
        }

        /* Вертикальная линия-разделитель между половинами */
        .half:first-child {
            border-right: 1px solid var(--primary-color);
        }

        /* Заголовок внутри секции */
        .half h2 {
            margin-top: 0;
            margin-bottom: 25px;
            font-size: 1.8em;
            font-weight: 500;
        }

        /* Стили для кнопок-ссылок */
        .btn {
            display: inline-block;
            padding: 15px 35px;
            background-color: var(--primary-color); /* Новый фон кнопок */
            color: var(--white-color);
            text-decoration: none;
            font-size: 1.1em;
            font-weight: bold;
            border-radius: 5px;
            transition: transform 0.2s ease, background-color 0.2s ease;
        }

        .btn:hover {
            transform: scale(1.05);
            /* ИЗМЕНЕНИЕ: Сделали цвет при наведении чуть темнее нового */
            background-color: #c7a858;
        }

        /* Стили для подвала (footer) */
        .footer {
            text-align: center;
            padding: 25px 20px;
            font-size: 0.9em;
            color: #E0BE69;
            opacity: 0.7; /* Сделаем текст чуть прозрачнее, чтобы он был не таким ярким */
        }

        /* Адаптивность для мобильных устройств */
        @media (max-width: 768px) {
            .header {
                font-size: 1.8em;
                padding: 20px;
            }

            .main-content {
                flex-direction: column;
                border-top: 1px solid var(--primary-color);
                border-bottom: none;
            }

            .half {
                padding: 50px 20px;
            }

            .half:first-child {
                border-right: none;
                border-bottom: 1px solid var(--primary-color);
            }

            .half h2 {
                font-size: 1.5em;
            }
        }

    </style>
</head>
<body>

    <header class="header">
        MANUFAKTURA
    </header>

    <main class="main-content">
        <div class="half">
            <h2>Меню/доставка</h2>
            <a href="https://restoprojects.ru" class="btn" target="_blank" rel="noopener noreferrer">
                Перейти к меню
            </a>
        </div>
        <div class="half">
            <h2>Система лояльности</h2>
            <a href="https://iiko.biz/L/07467" class="btn" target="_blank" rel="noopener noreferrer">
                Карта лояльности
            </a>
        </div>
    </main>

    <footer class="footer">
        <p>© 2025 MANUFAKTURA. Все права защищены.</p>
    </footer>

</body>
</html>
